<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add spacecraft</title>
    <link rel="stylesheet" th:href="@{/css/new-spacecraft.css}">
</head>
<body>

<div class="spacecraft-add-form">
    <h1 class="list-header">Add Spacecraft</h1>

    <form th:action="@{/spacecrafts}" th:object="${spacecraft}" method="post">
        <label>Name</label>
        <input type="text" th:field="*{name}" />

        <label>Mass</label>
        <input type="number" th:field="*{mass}" />

        <label>Manufacturer</label>
        <input type="text" th:field="*{manufacturer}" />

        <button type="submit" class="btn-primary">Save</button>
    </form>

    <a th:href="@{/spacecrafts}" class="btn-secondary">Back to list</a>
</div>

</body>
</html>
