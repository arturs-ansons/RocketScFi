<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="en">
<body>
<h1>Spacecraft List</h1>

<!-- Only show to admins -->
<a sec:authorize="hasRole('ADMIN')" th:href="@{/spacecrafts/new}">Add new spacecraft</a>

<ul>
    <li th:each="s : ${spacecrafts}">
        <span th:text="${s.id}"></span> |
        <span th:text="${s.name}"></span> |
        <span th:text="${s.mass}"></span> kg |
        <span th:text="${s.manufacturer}"></span>
    </li>
</ul>

<!-- Show logged-in user and logout -->
<div sec:authorize="isAuthenticated()">
    Logged in as <b sec:authentication="name"></b>
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit">Logout</button>
    </form>
</div>

</body>
</html>
