<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="en">
<head>
    <title>Spacecraft list</title>
    <link rel="stylesheet" th:href="@{/css/spacecrafts.css}">
</head>
<body>

<h1 class="list-header">Spacecraft List</h1>

<div class="list-container">
    <div class="container">
        <a sec:authorize="hasRole('ADMIN')"
           th:href="@{/persons/new}"
           class="btn-secondary">
            Add new person
        </a>
        <ul class="spacecraft-list">
            <li class="list-header-row">
                <span class="col-first">First Name</span>
                <span class="col-last">Last Name</span>
                <span class="col-actions">Actions</span>
            </li>
            <li class="list-item" th:each="s : ${persons}">
                <span class="col-first" th:text="${s.firstName}"></span>
                <span class="col-last" th:text="${s.lastName}"></span>
                <span class="col-actions">
                    <form sec:authorize="hasRole('ADMIN')"
                          th:action="@{/persons/{id}/delete(id=${s.id})}"
                          method="post">
                        <button type="submit" class="btn-delete">Delete</button>
                    </form>
                </span>
            </li>
        </ul>
    </div>
    <div class="container">
        <a sec:authorize="hasRole('ADMIN')"
           th:href="@{/crews/new}"
           class="btn-secondary">
            Add new crew
        </a>
        <ul class="spacecraft-list">
            <li class="list-header-row">
                <span class="col-id">Crew ID</span>
                <span class="col-members">Members</span>
                <span class="col-actions">Actions</span>
            </li>
            <li class="list-item" th:each="s : ${crews}">
                <span class="col-id" th:text="${s.id}"></span>
                <span class="col-members" th:text="${#lists.size(s.people)} + ' members'"></span>
                <span class="col-actions">
                    <a th:href="@{/crews/{id}(id=${s.id})}" class="btn-primary">
                        Crew details
                    </a>
                </span>
            </li>
        </ul>
    </div>
    <div class="container">
        <a sec:authorize="hasRole('ADMIN')"
           th:href="@{/spacecrafts/new}"
           class="btn-secondary">
            Add new spacecraft
        </a>
        <ul class="spacecraft-list">
            <li class="list-header-row">
                <span class="col-id">ID</span>
                <span class="col-name">Name</span>
                <span class="col-mass">Mass (kg)</span>
                <span class="col-manufacturer">Manufacturer</span>
            </li>
            <li class="list-item" th:each="s : ${spacecrafts}">
                <span class="col-id" th:text="${s.id}"></span>
                <span class="col-name" th:text="${s.name}"></span>
                <span class="col-mass" th:text="${s.mass}"></span>
                <span class="col-manufacturer" th:text="${s.manufacturer}"></span>
            </li>
        </ul>
    </div>
</div>
<!--    <a th:href="@{/crews}"-->
<!--       class="btn-secondary">-->
<!--        View crews-->
<!--    </a>-->

<!-- Show logged-in user and logout -->
<div class="user-card-container">
    <div class="user-card" sec:authorize="isAuthenticated()">
        <span>Logged in as: <b sec:authentication="name"></b></span>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn-logout-small">Logout</button>
        </form>
    </div>
</div>

</body>
</html>
